<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <title>Los Vaqueros Stats - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='CowboyFace.png') }}">
        {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="../static/Dark Logo.png" alt="" width="35" height="35">
               LVS
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" style="color: white;">
            <span class="navbar-toggler-icon" style="color: white;"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">                
            <ul class="navbar-nav navbar-dark bg-dark mb-md-0 ms-auto">
              {% if current_user.is_authenticated %}
                      <a class="nav-link" href="{{ url_for('game', id=current_user.id) }}" style="color: rgb(0, 140, 255);">Report Game</a>
                      <a class="nav-link" href="{{ url_for('dashboard') }}" style="color:white;">Dashboard</a>
                      <a class="nav-link" href="{{ url_for('player', id=current_user.id) }}"style="color: white;">Account</a>
                      <a class="nav-link" href="{{ url_for('logout') }}" style="color: white;">Logout</a>
                      {% endif %}
                      {% if not current_user.is_authenticated %}
                      <a class="nav-link" href="{{ url_for('login') }}" style="color: white;">Log In</a>
                      <a class="nav-link" href="{{ url_for('signup') }}" style="color: white;">Sign Up</a>
                      {% endif %}
                      <a class="nav-link" href="{{ url_for('about') }}" style="color: white;">About</a>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container">    
        {% block content %}{% endblock %}
      </main>            
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
